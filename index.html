<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pacientes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <form onsubmit="registrodepacientes(event)">
    <input type="text" id="nombre" placeholder="nombre">
    <input type="text" id="correo" placeholder="correo">
    <input type="text" id="domicilio" placeholder="domicilio">
    <input type="number" id="numero"placeholder="numerodetelefono">
    <input type="text" id="problemadesalud" placeholder="problemadesalud">

    <button type="submit">registro</button>
</form>
 <table class="table">
    <thead>
    <tr class="table-primary">
        <th>nombre</th>
        <th>correo</th>
        <th>domicilio</th>
        <th>numerodetelefono</th>
        <th>problemadesalud</th>
    </tr>
    </thead>
    <tbody id="salida">salida</tbody>
 </table>

 <script src="./app.js"></script>
</body>
</html>
